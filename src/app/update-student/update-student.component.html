<h3>Update Student</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="student.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Age</label>
      <input type="text" class="form-control" id="age" required [(ngModel)]="student.age" name="age">
    </div>

    <div class="form-group">
      <label for="name">Course Fees</label>
      <input type="text" class="form-control" id="courseFees" required [(ngModel)]="student.courseFees" name="courseFees">
    </div>

    <button class="btn btn-success">Submit</button>
  </form>
</div>
