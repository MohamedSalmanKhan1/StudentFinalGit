<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Student List</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Course Fees</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of students | async">
                    <td>{{student.name}}</td>
                    <td>{{student.age}}</td>
                    <td>{{student.courseFees}}</td>
                    <td><button (click)="deleteStudent(student.id)" class="btn btn-danger">Delete</button>
                        <button (click)="updateStudent(student.id)" class="btn btn-info"
                            style="margin-left: 10px">Update</button>
                        <button (click)="studentDetails(student.id)" class="btn btn-info"
                            style="margin-left: 10px">Details</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
